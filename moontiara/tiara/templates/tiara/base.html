<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href= "{% static 'styles/stylemain.css' %}" rel="stylesheet">
</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
        <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="{% url 'about' %}" class="nav-link link-dark px-2">About</a></li>
      </ul>
        {% if request.user.is_authenticated %}
      <ul class="nav">
        <li class="nav-item"><a class="nav-link link-dark px-2">{{user.username}}</a></li>
        <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-dark px-2">Выйти</a></li>
      </ul>
        {% else %}
      <ul class="nav">
        <li class="nav-item"><a href="{% url 'login' %}" class="nav-link link-dark px-2">Login</a></li>
        <li class="nav-item"><a href="{% url 'sign' %}" class="nav-link link-dark px-2">Sign up</a></li>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
      </ul>
        {% endif %}
    </div>
  </nav>
    <div class = "container">
        {% block content %}{% endblock %}
    </div>
<footer class="py-3 my-4">
    <p class="text-center text-muted">© 2023 MoonTiara</p>
  </footer>
</body>
</html>
