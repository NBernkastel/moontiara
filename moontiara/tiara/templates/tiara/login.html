
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Floating labels example · Bootstrap</title>
         <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link href= "{% static 'styles/login.css' %}" rel="stylesheet">
  </head>
  <body>
   <article>
  <form class="form-login" method="post">
     {% csrf_token %}
          <div class = "modal-content rounded-4 shadow">
            <div class = "modal-body p-5 pt-0">
    <div class="text-center mb-4">
      <a href="{% url 'home' %}">
      <img src= "{% static 'img/3.jpg' %}" alt="" width="128" height="128">
        </a>
      <h1 class="h3 mb-3 font-weight-normal">Тук тук войдите</h1>
    </div>
                    <div class ='form-error'>{{form.non_field_errors}}</div>
      <div class="form-item">
    <div class="form-label-group">
        {{form.username}}
        <label for="{{form.username.id}}" class="form-label">Логин</label>
    </div>
    <div class="form-label-group">
      {{form.password}}
      <label for="{{form.password1.id}}" class="form-label">Пароль</label>
    </div>
          </div>
    <label for="remember"  class="checkbutton">
                <input type="checkbox" role="switch" id="remember" name="remember">
                Remember me
              </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
              </div>
            </div>
  </form>
           </article>
</body>
</html>
