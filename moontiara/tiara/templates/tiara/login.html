
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <title>Floating labels example · Bootstrap</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href= "{% static 'styles/style.css' %}" rel="stylesheet">
  </head>
  <body>
  <form class="form-signin" method="post">
     {% csrf_token %}
          <div class = "modal-content rounded-4 shadow">
            <div class = "modal-body p-5 pt-0">
    <div class="text-center mb-4">
      <a href="{% url 'home' %}">
      <img class="mb-4" src= "{% static 'img/3.jpg' %}" alt="" width="256" height="256">
        </a>
      <h1 class="h3 mb-3 font-weight-normal">Тук тук войдите</h1>
    </div>
                    <div class ='form-error'>{{form.non_field_errors}}</div>
      <div class="form-item">
    <div class="form-label-group">
        {{form.username}}
        <label for="{{form.username.id}}" class="form-label">Логин</label>
    </div>
    <div class="form-label-group">
      {{form.password}}
      <label for="{{form.password1.id}}" class="form-label">Пароль</label>
    </div>
          </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
              </div>
            </div>
  </form>
</body>
</html>
